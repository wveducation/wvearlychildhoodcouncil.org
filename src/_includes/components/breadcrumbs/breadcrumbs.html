{# 
params
    items <from something like collections.all | eleventyNavigationBreadcrumb(eleventyNavigation.key)>
        url
        title
#}
<nav role="navigation" aria-labelledby="system-breadcrumb">
    <h2 id="system-breadcrumb" class="sr-only">Breadcrumb</h2>
    <ol class="flex gap-3">
    {%- for entry in params.items %}
        <li class="flex gap-x-3 lg:text-lg">
            <a href="{{ entry.url | url }}" class="no-underline hover:underline font-bold text-brand_lightblue-a11y">{{ entry.title }}</a>
            {% if not loop.last %}
            <span class="material-icons relative top-[2px] text-white opacity-60">chevron_right</span>
            {% endif %}
        </li>
    {%- endfor %}
    </ol>
</nav>
